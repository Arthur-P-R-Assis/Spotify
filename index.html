<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h5>  Playlist do Arthur</h5>
    <img id="cover" alt ="Disc cover"></img>
    <audio id = "song"></audio>
    <div id="below-cover">
        <div id="song-info">
            <div id="song-name"> Nome da MÃºsica </div>
            <div id="menor" class="light-color"> Nome da Banda </div>
        </div>        
        <buttom id="like" class="buttom light-color"> <i class="bi bi-heart"></i></buttom>
    </div>     

    
    <div id="progress-bar">
        <div id="current-progress"></div>
    </div>
    <div id="timebox">
        <div id="songtime" class="light-color">00:00</div>
        <div id="totaltime" class="light-color">00:00</div>
    </div>

    <div id="buttom-container">
        <buttom id="shuffle"  class ='buttom'> <i class="bi bi-shuffle"></i> </buttom>
        <buttom id="back"  class ='buttom buttom-navigate'><i class="bi bi-skip-start-fill"></i> </buttom>
        <buttom id="play"  class ='buttom buttom-biggest'> <i class="bi bi-play-circle-fill"></i> </buttom>
        <buttom id="next"  class ='buttom buttom-navigate'><i class="bi bi-skip-end-fill"></i></buttom>
        <buttom id="repeat" class ='buttom'> <i class="bi bi-repeat"></i> </buttom>
    </div>
    <script src="/script.js"></script>
</body>
</html>
